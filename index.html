<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Will you be my valentine?</title>

<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Background Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/qZyxrNkrL-0?autoplay=1&loop=1&playlist=qZyxrNkrL-0"
allow="autoplay">
</iframe>

<div class="container">

<h1 id="title"></h1>

<!-- PAGE 1 -->
<div class="page" id="page1">

<h2 id="q1"></h2>

<button onclick="nextPage(2)" id="yes1"></button>
<button onclick="moveButton(this)" id="no1"></button>

</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">

<h2 id="q2"></h2>

<button onclick="nextPage(3)" id="yes2"></button>
<button onclick="moveButton(this)" id="no2"></button>

</div>

<!-- LOVE METER -->
<div class="page hidden" id="page3">

<h2 id="meterQ"></h2>

<input type="range" min="0" max="10000"
value="100" id="meter">

<p>
<span id="meterText"></span>
(<span id="meterValue">100</span>%)
</p>

<button onclick="showFinal()" id="nextBtn"></button>

</div>

<!-- FINAL LETTER -->
<div class="page hidden" id="final">

<h2 id="finalTitle"></h2>

<p id="finalMessage" class="letter"></p>

</div>

</div>

<script src="config.js"></script>
<script src="theme.js"></script>
<script src="script.js"></script>

</body>
</html>
